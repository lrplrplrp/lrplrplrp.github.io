<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
  </head>
  <body>
    <h1>ChatGPT</h1>
    <form id="form">
      <textarea id="input" rows="5" cols="50"></textarea><br>
      <button id="submit">Submit</button>
    </form>
    <div id="output"></div>
 
    <script>
      // Your JavaScript code for making the API call to ChatGPT goes here
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const output = document.getElementById("output");
 
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
              prompt: document.getElementById("input").value,
              max_tokens: 2048,
              model: "text-davinci-003"
            })
        });
        const result = await response.json();
        output.innerText = result.choices[0].text;
      });
    </script>
  </body>
</html>
